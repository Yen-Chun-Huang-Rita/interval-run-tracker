<body id="bg">

<div class="container">

        <div class="setup-row">

                <button type="button" class="btn-adjust" id="btn-jog-minus">-</button>
                <input type="number" id="jog-min" value="1.0" step="0.1">

        <div class="setup-row">

                <button type="button" class="btn-adjust" id="btn-sets-minus">-</button>
                <input type="number" id="sets" value="5">
                <button type="button" class="btn-adjust" id="btn-sets-plus">+</button>

        </div>
        
        <div class="total-time-preview">
            é ä¼°ç¸½æ™‚é–“: <span id="est-total-time">10.0</span> åˆ†é˜
        </div>

        <button type="button" class="main-btn" id="btn-start">é–‹å§‹è¨“ç·´</button>

    <div id="workout-area" style="display:none;">
        <div id="status">æº–å‚™ä¸­...</div>
        <div id="timer-display">00:00</div>
        <div id="set-display"></div>
        <p style="font-size: 16px; color: #666;">ğŸ’¡ æç¤ºï¼šè¨“ç·´æœŸé–“è¢å¹•å°‡ä¿æŒæ†äº®ï¼Œè«‹å‹¿é–å®šè¢å¹•ã€‚</p>
        <button type="button" id="btn-pause" class="main-btn btn-pause">æš«åœ</button>
        <button type="button" id="btn-end" class="main-btn btn-end">çµæŸè¨“ç·´</button>
    </div>

    <div class="history-section">
        <h3>ğŸ“‹ é‹å‹•ç´€éŒ„</h3>
        <div class="action-btns">
            <button type="button" class="btn-small" id="btn-download" style="background-color: #17a2b8;">ä¸‹è¼‰ CSV</button>
            <button type="button" class="btn-small" id="btn-clear" style="background-color: #dc3545;">æ¸…ç©ºç´€éŒ„</button>
        </div>
        <table id="history-table">
            <thead>
                <tr>
                    <th>æ—¥æœŸ</th>
                    <th>è¨­å®š(åˆ†)</th>
                    <th>ç¸½æ™‚é–“</th>
                    <th>æ“ä½œ</th>
                </tr>

</div>

<script>
    let timer;
    let isWalkingPhase = true;
    let isPaused = false;
    let currentSet = 1;
    let totalSets = 0;
    let walkSec = 0;
    let jogSec = 0;
    let timeLeft = 0;
    let audioCtx;
    let wakeLock = null;

    window.onload = function() {
        document.getElementById('btn-walk-minus').onclick = function() { adjustValue('walk-min', -0.1, true); };
        document.getElementById('btn-walk-plus').onclick = function() { adjustValue('walk-min', 0.1, true); };
        document.getElementById('walk-min').oninput = calculateTotalTime;
        
        document.getElementById('btn-jog-minus').onclick = function() { adjustValue('jog-min', -0.1, true); };
        document.getElementById('btn-jog-plus').onclick = function() { adjustValue('jog-min', 0.1, true); };
        document.getElementById('jog-min').oninput = calculateTotalTime;
        
        document.getElementById('btn-sets-minus').onclick = function() { adjustValue('sets', -1, false); };
        document.getElementById('btn-sets-plus').onclick = function() { adjustValue('sets', 1, false); };
        document.getElementById('sets').oninput = calculateTotalTime;
        
        document.getElementById('btn-start').onclick = startWorkout;
        document.getElementById('btn-pause').onclick = togglePause;
        document.getElementById('btn-end').onclick = function() { finishWorkout(false); };
        
        document.getElementById('btn-download').onclick = downloadCSV;
        document.getElementById('btn-clear').onclick = clearAllRecords;

        updateHistoryTable();
        calculateTotalTime();
    };

    function speak(text) {
        try {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                let msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'zh-TW';
                msg.rate = 1.0;
                window.speechSynthesis.speak(msg);
            }
        } catch (e) {}
    }

    function adjustValue(inputId, delta, isDecimal) {
        try {
            let el = document.getElementById(inputId);
            let currentVal = parseFloat(el.value) || 0;
            let newVal = currentVal + delta;
            
            let minVal = isDecimal ? 0.1 : 1;
            if (newVal < minVal) { newVal = minVal; }
            
            if (isDecimal) {
                el.value = newVal.toFixed(1);
            } else {
                el.value = Math.round(newVal);
            }
            calculateTotalTime();
        } catch (e) {}
    }

    function getHistory() {
        try { return JSON.parse(localStorage.getItem('workoutHistory')) || []; } catch (e) { return []; }
    }

    function saveHistoryData(history) {
        try { localStorage.setItem('workoutHistory', JSON.stringify(history)); } catch (e) {}
    }

    function calculateTotalTime() {
        try {
            let wMin = parseFloat(document.getElementById('walk-min').value) || 0;
            let jMin = parseFloat(document.getElementById('jog-min').value) || 0;
            let s = parseInt(document.getElementById('sets').value) || 0;
            
            if (s > 0 && wMin >= 0 && jMin >= 0) {
                let totalMin = (wMin + jMin) * s;
                document.getElementById('est-total-time').innerText = totalMin.toFixed(1);
            } else {
                document.getElementById('est-total-time').innerText = "0.0";
            }
        } catch (e) {}
    }

    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        } catch (err) {}
    }

    function releaseWakeLock() {
        try {
            if (wakeLock !== null) {
                wakeLock.release().then(() => { wakeLock = null; });
            }
        } catch (e) {}
    }

    function initAudio() {
        try {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') { audioCtx.resume(); }
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            gainNode.gain.value = 0; 
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.start(0);
            osc.stop(audioCtx.currentTime + 0.001);
        } catch(e) {}
    }

    function playBeep(freq, type, duration) {
        try {
            if (!audioCtx) return;
            // é—œéµä¿®æ”¹ï¼šå¼·åˆ¶å–šé†’è¢« iOS å·å·ä¼‘çœ çš„éŸ³æ•ˆå¼•æ“
            if (audioCtx.state === 'suspended') { audioCtx.resume(); }
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        } catch(e) {}
    }

    function startWorkout() {
        try {
            initAudio(); 
            requestWakeLock(); 
            
            let wMin = parseFloat(document.getElementById('walk-min').value);
            let jMin = parseFloat(document.getElementById('jog-min').value);
            totalSets = parseInt(document.getElementById('sets').value);

            if (isNaN(wMin) || isNaN(jMin) || isNaN(totalSets) || wMin <= 0 || jMin <= 0 || totalSets <= 0) {
                alert("è«‹æª¢æŸ¥è¨­å®šå€¼ï¼");
                return;
            }

            walkSec = Math.round(wMin * 60);
            jogSec = Math.round(jMin * 60);

            document.getElementById('setup').style.display = 'none';
            document.getElementById('workout-area').style.display = 'block';
            
            currentSet = 1;
            isWalkingPhase = true;
            isPaused = false;
            timeLeft = walkSec;
            
            resetPauseButton();
            updateUI();
            
            speak("é–‹å§‹å¿«èµ°");
            
            clearInterval(timer);
            timer = setInterval(countdown, 1000);
        } catch (e) {
            alert("å•Ÿå‹•è¨“ç·´å¤±æ•—ï¼");
        }
    }

    function togglePause() {
        isPaused = !isPaused;
        const btn = document.getElementById('btn-pause');
        if (isPaused) {
            btn.innerText = "ç¹¼çºŒ";
            btn.className = "main-btn btn-resume";
        } else {
            btn.innerText = "æš«åœ";
            btn.className = "main-btn btn-pause";
        }
    }

    function resetPauseButton() {
        const btn = document.getElementById('btn-pause');
        btn.innerText = "æš«åœ";
        btn.className = "main-btn btn-pause";
    }

    function countdown() {
        if (isPaused) return;

        timeLeft--;
        updateUI();

        if (timeLeft <= 5 && timeLeft > 0) {
            playBeep(1000, "sine", 0.15); 
        }

        if (timeLeft <= 0) {
            if (isWalkingPhase) {
                isWalkingPhase = false;
                timeLeft = jogSec;
                speak("æ…¢è·‘"); 
            } else {
                if (currentSet >= totalSets) {
                    finishWorkout(true); 
                    return;
                }
                currentSet++;
                isWalkingPhase = true;
                timeLeft = walkSec;
                speak("å¿«èµ°"); 
            }
            updateUI();
        }
    }

    function formatTime(seconds) {
        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function updateUI() {
        document.getElementById('timer-display').innerText = formatTime(timeLeft);
        document.getElementById('set-display').innerText = `ç¬¬ ${currentSet} çµ„ / å…± ${totalSets} çµ„`;
        
        const statusEl = document.getElementById('status');
        const bg = document.getElementById('bg');

        if (isWalkingPhase) {
            statusEl.innerText = "ğŸš¶ å¿«èµ°éšæ®µ";
            statusEl.style.color = "#d35400";
            bg.className = "walking";
        } else {
            statusEl.innerText = "ğŸƒ æ…¢è·‘éšæ®µ";
            statusEl.style.color = "#27ae60";
            bg.className = "jogging";
        }
    }

    function finishWorkout(isCompleted) {
        clearInterval(timer);
        releaseWakeLock(); 
        
        document.getElementById('status').innerText = "ğŸ‰ è¨“ç·´å®Œæˆï¼";
        document.getElementById('bg').className = "";
        document.getElementById('timer-display').innerText = "00:00";
        
        saveRecord();
        
        if (isCompleted) {
            speak("ä½ å¥½æ£’ï¼"); 
        }
        
        setTimeout(() => {
            alert(isCompleted ? "ä½ å¥½æ£’ï¼è¾›è‹¦äº†ï¼" : "å·²ææ—©çµæŸè¨“ç·´ä¸¦è¨˜éŒ„ã€‚");
            document.getElementById('setup').style.display = 'block';
            document.getElementById('workout-area').style.display = 'none';
        }, 800);
    }

    function saveRecord() {
        const totalTimeMin = (((walkSec + jogSec) * totalSets) / 60).toFixed(1);
        const now = new Date();
        const dateStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
        
        const wMin = document.getElementById('walk-min').value;
        const jMin = document.getElementById('jog-min').value;

        const record = { date: dateStr, setting: `å¿«${wMin}/æ…¢${jMin}/${totalSets}çµ„`, total: totalTimeMin };
        
        let history = getHistory();
        history.push(record);
        saveHistoryData(history);
        
        updateHistoryTable();
    }

    function updateHistoryTable() {
        let history = getHistory();
        const tbody = document.getElementById('history-body');
        tbody.innerHTML = '';
        
        for (let i = history.length - 1; i >= 0; i--) {
            let row = history[i];
            let tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${row.date}</td>
                <td>${row.setting}</td>
                <td>${row.total}</td>
                <td><button type="button" class="btn-delete" onclick="deleteRecord(${i})">åˆªé™¤</button></td>
            `;
            tbody.appendChild(tr);
        }
    }

    function deleteRecord(index) {
        if (confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ")) {
            let history = getHistory();
            history.splice(index, 1);
            saveHistoryData(history);
            updateHistoryTable(); 
        }
    }

    function clearAllRecords() {
        let history = getHistory();
        if (history.length === 0) { return; }
        if (confirm("ç¢ºå®šè¦æ¸…ç©ºã€Œæ‰€æœ‰ã€é‹å‹•ç´€éŒ„å—ï¼Ÿé€™å€‹å‹•ä½œç„¡æ³•å¾©åŸå–”ï¼")) {
            try { localStorage.removeItem('workoutHistory'); } catch(e) {}
            updateHistoryTable();
        }
    }

    function downloadCSV() {
        let history = getHistory();
        if (history.length === 0) {
            alert("ç›®å‰æ²’æœ‰ç´€éŒ„å¯ä¾›ä¸‹è¼‰ï¼");
            return;
        }

        let csvContent = "data:text/csv;charset=utf-8,\uFEFF";
        csvContent += "æ—¥æœŸ,è¨­å®š(å¿«èµ°åˆ†/æ…¢è·‘åˆ†/çµ„æ•¸),ç¸½èŠ±è²»æ™‚é–“(åˆ†)\n";
        
        history.forEach(row => {
            csvContent += `${row.date},${row.setting},${row.total}\n`;
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "workout_log.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
